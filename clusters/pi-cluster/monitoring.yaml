---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-namespace
  namespace: flux-system
spec:
  force: false
  interval: 3m0s
  retryInterval: 60s
  prune: true
  path: ./apps/monitoring/namespace
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-crds
  namespace: flux-system
spec:
  force: false
  interval: 3m0s
  retryInterval: 60s
  prune: true
  path: ./apps/monitoring/crds
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: servicemonitors.monitoring.coreos.com
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prometheus-community-repo
  namespace: flux-system
spec:
  force: false
  interval: 3m0s
  retryInterval: 60s
  prune: true
  path: ./apps/monitoring/repo
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-stack
  namespace: flux-system
spec:
  force: false
  interval: 3m0s
  retryInterval: 60s
  prune: true
  path: ./apps/monitoring/stack
  dependsOn:
    - name: monitoring-namespace
    - name: monitoring-crds
    - name: prometheus-community-repo
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: monitoring-kube-prometheus-stack-prometheus-node-exporter
      namespace: monitoring
    - apiVersion: apps/v1
      kind: Deployment
      name: monitoring-kube-prometheus-operator
      namespace: monitoring
    - apiVersion: apps/v1
      kind: Deployment
      name: monitoring-kube-prometheus-stack-grafana
      namespace: monitoring
    - apiVersion: apps/v1
      kind: Deployment
      name: monitoring-kube-prometheus-stack-kube-state-metrics
      namespace: monitoring
    - apiVersion: apps/v1
      kind: StatefulSet
      name: prometheus-monitoring-kube-prometheus-prometheus
      namespace: monitoring
    - apiVersion: apps/v1
      kind: StatefulSet
      name: alertmanager-monitoring-kube-prometheus-alertmanager
      namespace: monitoring
  sourceRef:
    kind: GitRepository
    name: flux-system
