---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: flux-system
spec:
  chart:
    spec:
      chart: vault
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: hashicorp
      version: 0.28.0
  interval: 10m0s
  targetNamespace: vault
  values:
    injector:
      enabled: true
      replicas: 1
    server:
      auditStorage:
        enabled: true
        size: 10Gi
      dataStorage:
        enabled: true
        size: 10Gi
      enabled: true
      ha:
        enabled: true
        raft:
          config: |
            ui = true
            listener "tcp" {
              tls_disable = 1
              address = "[::]:8200"
              cluster_address = "[::]:8201"
              # Enable unauthenticated metrics access (necessary for Prometheus Operator)
              telemetry {
              unauthenticated_metrics_access = "true"
              }
            }
            storage "raft" {
              path = "/vault/data"
            }
            service_registration "kubernetes" {}
          enabled: true
        replicas: 2
    serverTelemetry:
      prometheusRules:
        enabled: false
      serviceMonitor:
        enabled: true
    ui:
      enabled: true