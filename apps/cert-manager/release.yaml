apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
      version: v1.16.1
  values:
    installCRDs: true
  targetNamespace: cert-manager
  install:
    createNamespace: true
    crds: CreateReplace
  interval: 1m0s
