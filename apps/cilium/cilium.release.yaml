apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
spec:
  chart:
    spec:
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
      version: 1.17.4
  releaseName: kube-system-cilium
  values:
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    ipam:
      mode: kubernetes
    kubeProxyReplacement: true
    encryption:
      enabled: true
      type: wireguard
    k8sServiceHost: localhost
    k8sServicePort: 7445
    hubble:
      relay:
        enabled: true
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
      ui:
        enabled: true
      tls:
        enabled: true
        auto:
          enabled: true
          method: certmanager
          certValidityDuration: 1095
          certManagerIssuerRef:
            name: hubble-issuer
            kind: ClusterIssuer
            group: cert-manager.io
      metrics:
        enabled: [dns:query;ignoreAAAA, drop, tcp, flow, icmp, http]
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
    ingressController:
      enabled: false
      loadBalancerMode: shared
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
  targetNamespace: kube-system
  interval: 1m0s
